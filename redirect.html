<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جارٍ التوجيه 🚀</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #d81b60;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ لحظة من فضلك، يتم التحقق من التخطي...</h1>
    <p class="countdown" id="counter">5</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let counter = document.getElementById("counter");
    let seconds = 5;

    function redirectToWelcome() {
      window.location.href = "welcome.html";
    }

    function startCountdown(user) {
      const interval = setInterval(() => {
        counter.textContent = seconds;
        seconds--;
        if (seconds < 0) {
          clearInterval(interval);

          if (user) {
            const userRef = db.collection("users").doc(user.uid);
            db.runTransaction(async (transaction) => {
              const doc = await transaction.get(userRef);
              const currentPoints = doc.exists ? doc.data().points || 0 : 0;
              transaction.set(userRef, { points: currentPoints + 2 }, { merge: true });
            }).finally(() => {
              redirectToWelcome();
            });
          } else {
            redirectToWelcome();
          }
        }
      }, 1000);
    }

    // نبدأ مباشرة بعد تحميل الصفحة
    auth.onAuthStateChanged((user) => {
      startCountdown(user);
    });

    // في حال onAuthStateChanged لم تُطلق خلال 3 ثوانٍ نبدأ العد anyway
    setTimeout(() => {
      if (!firebase.auth().currentUser) {
        startCountdown(null);
      }
    }, 3000);
  </script>
</body>
</html>
