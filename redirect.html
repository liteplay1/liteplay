<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جارٍ التوجيه 🚀</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #d81b60;
      margin-top: 20px;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      color: #444;
    }
    #ad-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ لحظة من فضلك، يتم التحقق من التخطي...</h1>
    <p class="countdown" id="counter">5</p>
  </div>

  <div id="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '3ed243f3794f95d81e6b109db6a97221',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/3ed243f3794f95d81e6b109db6a97221/invoke.js"></script>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © LitePlay 🚀 | تواصل معنا: contact@liteplay.com
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const counter = document.getElementById("counter");
    let seconds = 5;

    // تحقق إذا تم تخطي الرابط
    if (localStorage.getItem("linkPassed") !== "true") {
      alert("🚫 يجب تخطي الإعلان أولاً.");
      window.location.href = "welcome.html";
    } else {
      // تحقق من تسجيل الدخول
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          alert("⚠️ لم يتم تسجيل الدخول، سيتم تحويلك لصفحة تسجيل الدخول.");
          window.location.href = "index.html";
          return;
        }

        // بدء العد التنازلي بعد التأكد من المستخدم
        const interval = setInterval(async () => {
          counter.textContent = seconds;
          seconds--;

          if (seconds < 0) {
            clearInterval(interval);

            // إزالة العلامة حتى لا يتم استغلالها مرة ثانية
            localStorage.removeItem("linkPassed");

            // تحديث النقاط في Firestore
            const uid = user.uid;
            const userRef = db.collection("users").doc(uid);
            try {
              const doc = await userRef.get();
              const currentPoints = doc.exists && doc.data().points ? doc.data().points : 0;
              const newPoints = currentPoints + 2;
              await userRef.set({ points: newPoints }, { merge: true });
            } catch (error) {
              console.error("❌ خطأ في حفظ النقاط:", error);
            }

            // توجيه المستخدم
            window.location.href = "welcome.html";
          }
        }, 1000);
      });
    }
  </script>
</body>
</html>
