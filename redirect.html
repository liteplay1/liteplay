<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جارٍ التوجيه 🚀</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #d81b60;
      margin-top: 20px;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      color: #444;
    }
    #ad-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ لحظة من فضلك، يتم التحقق من التخطي...</h1>
    <p class="countdown" id="counter">5</p>
  </div>

  <div id="ad-container">
    <script type="text/javascript" src="https://www.profitabledisplaynetwork.com/26783051b71018974cb6c152ccbc6221/invoke.js"></script>
    <div id="container-26783051"></div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © LitePlay 🚀 | تواصل معنا: contact@liteplay.com
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- سكربت العد واحتساب النقاط -->
  <script>
    const counter = document.getElementById("counter");
    let seconds = 5;

    function goToWelcome() {
      window.location.href = "welcome.html";
    }

    async function addPoints(user) {
      try {
        const userRef = db.collection("users").doc(user.uid);
        await db.runTransaction(async (tx) => {
          const doc = await tx.get(userRef);
          const currentPoints = doc.exists ? (doc.data().points || 0) : 0;
          tx.set(userRef, { points: currentPoints + 2 }, { merge: true });
        });
      } catch (error) {
        console.error("فشل تحديث النقاط:", error);
      } finally {
        goToWelcome();
      }
    }

    function startCountdown() {
      const interval = setInterval(() => {
        seconds--;
        counter.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);

          const currentUser = auth.currentUser;
          if (currentUser) {
            addPoints(currentUser);
          } else {
            auth.onAuthStateChanged((user) => {
              if (user) {
                addPoints(user);
              } else {
                goToWelcome();
              }
            });

            // احتياطي بعد 5 ثواني لو ما وصلنا المستخدم
            setTimeout(() => {
              goToWelcome();
            }, 5000);
          }
        }
      }, 1000);
    }

    // ابدأ العد بعد تحميل الصفحة
    window.addEventListener("load", () => {
      counter.textContent = seconds;
      startCountdown();
    });
  </script>
</body>
</html>
