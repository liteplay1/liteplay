<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جارٍ التوجيه 🚀</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #d81b60;
      margin-top: 20px;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      color: #444;
    }
    #ad-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ لحظة من فضلك، يتم التحقق من التخطي...</h1>
    <p class="countdown" id="counter">5</p>
  </div>

  <div id="ad-container">
    <script type="text/javascript" src="https://www.profitabledisplaynetwork.com/26783051b71018974cb6c152ccbc6221/invoke.js"></script>
    <div id="container-26783051"></div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © LitePlay 🚀 | تواصل معنا: contact@liteplay.com
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // عند تحميل الصفحة
    window.onload = async () => {
      const counter = document.getElementById("counter");
      let seconds = 5;

      const updateCounter = () => {
        counter.textContent = seconds;
        seconds--;
        if (seconds < 0) return true;
        return false;
      };

      const waitAndRedirect = async (user) => {
        const countdown = setInterval(async () => {
          const done = updateCounter();
          if (done) {
            clearInterval(countdown);
            try {
              if (user) {
                const ref = db.collection("users").doc(user.uid);
                const snap = await ref.get();
                const currentPoints = snap.exists ? snap.data().points || 0 : 0;
                await ref.set({ points: currentPoints + 2 }, { merge: true });
              }
            } catch (err) {
              console.error("فشل في تحديث النقاط:", err);
            }
            window.location.href = "welcome.html";
          }
        }, 1000);
      };

      // تأكد أن المستخدم معروف ثم ابدأ العد
      const user = auth.currentUser;
      if (user) {
        waitAndRedirect(user);
      } else {
        auth.onAuthStateChanged((user) => {
          waitAndRedirect(user);
        });
      }
    };
  </script>
</body>
</html>
