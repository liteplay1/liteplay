<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جارٍ التوجيه 🚀</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #d81b60;
      margin-top: 20px;
    }
    .points {
      margin-top: 15px;
      font-size: 18px;
      color: #2e7d32;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      color: #444;
    }
    #ad-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ لحظة من فضلك، يتم التحقق من التخطي...</h1>
    <p class="countdown" id="counter">5</p>
    <p class="points" id="points">جارٍ تحميل النقاط...</p>
  </div>

  <div id="ad-container">
    <script type="text/javascript" src="https://www.profitabledisplaynetwork.com/26783051b71018974cb6c152ccbc6221/invoke.js"></script>
    <div id="container-26783051"></div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © LitePlay 🚀 | تواصل معنا: contact@liteplay.com
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let seconds = 5;
    const counter = document.getElementById("counter");
    const pointsDisplay = document.getElementById("points");

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const userRef = db.collection("users").doc(uid);
        userRef.get().then(doc => {
          if (doc.exists) {
            const points = doc.data().points || 0;
            pointsDisplay.textContent = `✅ نقاطك الحالية: ${points}`;
          } else {
            pointsDisplay.textContent = "❌ لا يوجد بيانات حساب!";
          }
        }).catch(() => {
          pointsDisplay.textContent = "⚠️ حدث خطأ في تحميل النقاط.";
        });
      } else {
        pointsDisplay.textContent = "❌ لم يتم تسجيل الدخول.";
      }
    });

    const interval = setInterval(() => {
      seconds--;
      counter.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        window.location.href = "welcome.html";
      }
    }, 1000);
  </script>
</body>
</html>
