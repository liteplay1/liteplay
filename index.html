<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <title>liteplay 🎮</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c084fc, #a855f7);
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      color: #fff;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
      font-weight: bold;
    }
    input, button {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
      border-radius: 10px;
      border: none;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #7e22ce;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: yellow;
      margin-top: 10px;
      min-height: 20px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>🎮 liteplay 🎮</h1>

  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button id="login-btn">تسجيل الدخول</button>
  <button id="signup-btn">إنشاء حساب جديد</button>
  <div class="error" id="error"></div>

  <!-- إعلان البنر -->
  <div style="margin-top: 20px;">
    <script type="text/javascript">
      atOptions = {
        'key' : '0878059959a11c2129529d518a88a788',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/0878059959a11c2129529d518a88a788/invoke.js"></script>
  </div>

  <footer>
    <p>تواصل معنا: <a href="mailto:mhjobidina@gmail.com">mhjobidina@gmail.com</a></p>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // زر إنشاء حساب جديد
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "يرجى ملء جميع الحقول.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // إضافة المستخدم إلى Firestore
        await db.collection("users").doc(user.uid).set({
          email: user.email,
          points: 0
        });

        window.location.href = "welcome.html";
      } catch (error) {
        console.log("Signup error:", error);
        errorDiv.textContent = translateError(error.code);
      }
    });

    // زر تسجيل الدخول
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "يرجى إدخال البريد وكلمة المرور.";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "welcome.html";
      } catch (error) {
        console.log("Login error:", error);
        errorDiv.textContent = translateError(error.code);
      }
    });

    // ترجمة الأخطاء
    function translateError(code) {
      switch (code) {
        case "auth/email-already-in-use": return "هذا البريد مستخدم بالفعل.";
        case "auth/invalid-email": return "البريد الإلكتروني غير صالح.";
        case "auth/weak-password": return "كلمة المرور ضعيفة. استخدم 6 أحرف على الأقل.";
        case "auth/user-not-found": return "لم يتم العثور على حساب بهذا البريد.";
        case "auth/wrong-password": return "كلمة المرور غير صحيحة.";
        default: return "حدث خطأ: " + code;
      }
    }
  </script>

</body>
</html>
