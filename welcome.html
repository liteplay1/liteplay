<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177",
    storageBucket: "litplay-b3177.appspot.com",
    messagingSenderId: "201526393824",
    appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async user => {
    if (user) {
      const uid = user.uid;
      document.getElementById("userEmail").textContent = `👤 ${user.email}`;
      const userRef = db.collection("users").doc(uid);

      try {
        const doc = await userRef.get();
        if (!doc.exists) {
          await userRef.set({ points: 0 });
          document.getElementById("userPoints").textContent = 0;
        } else {
          const points = doc.data().points || 0;
          document.getElementById("userPoints").textContent = points;
        }
      } catch (err) {
        console.error("فشل في جلب النقاط:", err);
        alert("⚠️ حدث خطأ أثناء تحميل النقاط.");
      }
    } else {
      // لم يتم تسجيل الدخول
      window.location.href = "index.html";
    }
  });

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }
</script>
</body>
