<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177",
    storageBucket: "litplay-b3177.appspot.com",
    messagingSenderId: "201526393824",
    appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const userRef = db.collection("users").doc(user.uid);
    document.getElementById("userEmail").textContent = `👤 ${user.email}`;

    try {
      const doc = await userRef.get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("userPoints").textContent = data.points ?? 0;
      } else {
        document.getElementById("userPoints").textContent = 0;
      }

      userRef.onSnapshot(snapshot => {
        if (snapshot.exists) {
          const newPoints = snapshot.data().points ?? 0;
          document.getElementById("userPoints").textContent = newPoints;
        }
      });

    } catch (error) {
      console.error("فشل في جلب النقاط:", error);
      document.getElementById("userPoints").textContent = "❌";
    }
  });
</script>

</body>
