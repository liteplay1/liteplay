<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحبًا بك! | LitePlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #7b3fe4;
      --secondary-color: #ff6fcf;
      --accent-color: #4fc3f7;
      --dark-color: #4b0082;
      --light-color: #f5f0ff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', 'Cairo', sans-serif;
      background: var(--light-color);
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* بطاقة المستخدم الشخصية */
    .user-profile-card {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(123, 63, 228, 0.3);
      color: white;
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-align: center;
    }
    
    .user-profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 45%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 55%
      );
      transform: rotate(30deg);
      opacity: 0;
      z-index: -1;
      transition: all 0.5s ease;
    }
    
    .user-profile-card:hover::before {
      opacity: 1;
      animation: sparkle 1.5s ease;
    }
    
    @keyframes sparkle {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 0 auto 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: var(--primary-color);
    }
    
    .profile-picture:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .user-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .user-email {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    
    .rank-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.5); }
      100% { box-shadow: 0 0 15px rgba(255,255,255,0.8); }
    }
    
    .rank-beginner {
      background-color: #9e9e9e;
      color: white;
    }
    
    .rank-pro {
      background-color: #2196F3;
      color: white;
    }
    
    .rank-vip {
      background: linear-gradient(135deg, #FFD700, #FF5722);
      color: white;
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    
    .stat-box {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 15px;
      width: 45%;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .stat-box:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.3);
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin: 5px 0;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .refresh-btn {
      background: white;
      color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 700;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 20px auto 0;
    }
    
    .refresh-btn:hover {
      background: var(--accent-color);
      color: white;
      transform: scale(1.05);
    }
    
    /* القائمة الجانبية */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(123, 63, 228, 0.3);
      transition: all 0.3s ease;
      border: none;
    }
    
    .menu-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(123, 63, 228, 0.4);
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: linear-gradient(135deg, rgba(123, 63, 228, 0.95), rgba(255, 110, 207, 0.95));
      backdrop-filter: blur(15px);
      z-index: 99;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 80px 20px 20px;
      box-shadow: -5px 0 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open {
      right: 0;
    }
    
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: 98;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .sidebar-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .nav-links {
      flex-grow: 1;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 100%;
      background: rgba(255,255,255,0.15);
      transition: width 0.3s ease;
      z-index: -1;
    }
    
    .nav-link:hover {
      transform: translateX(-5px);
    }
    
    .nav-link:hover::before {
      width: 100%;
    }
    
    .nav-link i {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    
    .sidebar-banner {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin-top: auto;
      text-align: center;
    }
    
    .sidebar-banner img {
      max-width: 100%;
      border-radius: 5px;
    }
    
    /* الأزرار الرئيسية */
    .main-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }
    
    .main-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(123, 63, 228, 0.3);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 100px;
    }
    
    .main-btn i {
      font-size: 30px;
      margin-bottom: 10px;
    }
    
    .main-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(123, 63, 228, 0.4);
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }
    
    /* رسالة الإدارة */
    .admin-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      color: #856404;
      border-left: 5px solid #ffeeba;
      padding: 15px;
      border-radius: 5px;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 101;
      display: none;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from { top: -100px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }
    
    .admin-message i {
      margin-left: 10px;
    }
    
    .close-message {
      position: absolute;
      top: 5px;
      left: 5px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #856404;
    }
    
    /* التكيف مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .user-profile-card {
        width: 95%;
        padding: 20px;
      }
      
      .main-buttons {
        grid-template-columns: 1fr 1fr;
      }
      
      .sidebar {
        width: 280px;
      }
    }
    
    @media (max-width: 480px) {
      .stats-container {
        flex-direction: column;
        align-items: center;
      }
      
      .stat-box {
        width: 80%;
        margin-bottom: 10px;
      }
      
      .main-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // تهيئة Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177",
    storageBucket: "litplay-b3177.appspot.com",
    messagingSenderId: "201526393824",
    appId: "1:201526393824:web:c8ab6afa0bcca902be4985",
    measurementId: "G-C8XX64EKXY"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // عناصر DOM
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  const refreshBtn = document.getElementById('refreshBtn');
  const profilePicture = document.getElementById('profilePicture');
  const userName = document.getElementById('userName');
  const userEmail = document.getElementById('userEmail');
  const rankBadge = document.getElementById('rankBadge');
  const rankText = document.getElementById('rankText');
  const rankIcon = document.getElementById('rankIcon');
  const userPoints = document.getElementById('userPoints');
  const ltcBalance = document.getElementById('ltcBalance');
  const adminMessage = document.getElementById('adminMessage');
  const adminMsgContent = document.getElementById('adminMsgContent');
  const closeMessage = document.getElementById('closeMessage');

  // تعريف الرتب والأيقونات
  const ranks = {
    beginner: {
      name: "مبتدئ",
      minPoints: 0,
      maxPoints: 99,
      color: "rank-beginner",
      icon: "https://i.ibb.co/FLRLd8Lv/HEIF-Image.jpg"
    },
    pro: {
      name: "محترف",
      minPoints: 100,
      maxPoints: 499,
      color: "rank-pro",
      icon: "https://i.ibb.co/jv4dgSZ1/HEIF-Image.jpg"
    },
    vip: {
      name: "VIP 👑",
      minPoints: 500,
      maxPoints: Infinity,
      color: "rank-vip",
      icon: "https://i.ibb.co/JWkd2jw7/HEIF-Image.jpg"
    }
  };

  // فتح/إغلاق القائمة الجانبية
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    sidebarOverlay.classList.toggle('open');
  });

  sidebarOverlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    sidebarOverlay.classList.remove('open');
  });

  // إغلاق رسالة الإدارة
  closeMessage.addEventListener('click', () => {
    adminMessage.style.display = 'none';
  });

  // تحديث بيانات المستخدم
  async function updateUserData(user) {
    const userRef = db.collection("users").doc(user.uid);
    const doc = await userRef.get();
    
    if (doc.exists) {
      const userData = doc.data();
      
      // عرض بيانات المستخدم
      userName.textContent = user.displayName || "مستخدم LitePlay";
      userEmail.textContent = user.email;
      
      const points = userData.points || 0;
      userPoints.textContent = points;
      
      // حساب رصيد LTC (كل 500 نقطة = 0.0080 LTC)
      const ltc = (points / 500 * 0.0080).toFixed(4);
      ltcBalance.textContent = ltc;
      
      // تحديد الرتبة
      let userRank;
      for (const [key, rank] of Object.entries(ranks)) {
        if (points >= rank.minPoints && points <= rank.maxPoints) {
          userRank = rank;
          break;
        }
      }
      
      // تطبيق الرتبة
      rankBadge.className = `rank-badge ${userRank.color}`;
      rankText.textContent = userRank.name;
      rankIcon.src = userRank.icon;
      rankIcon.alt = userRank.name;
    }
  }

  // جلب العروض المكتملة وإضافة النقاط
  async function fetchCompletedOffersAndAddPoints(user) {
    const userRef = db.collection("users").doc(user.uid);
    const userDoc = await userRef.get();
    const userData = userDoc.exists ? userDoc.data() : { points: 0, completedOffers: [] };

    const apiKey = "33028|D3c7Phd1QlEySggn3jtY8cgpITRDaq8l27zyUl6Hd509bdf8";
    const endpoint = `https://unlockcontent.net/api/v2/conversions?subid=${user.uid}`;

    try {
      const response = await fetch(endpoint, {
        headers: {
          "Authorization": `Bearer ${apiKey}`
        }
      });

      const result = await response.json();

      if (!Array.isArray(result)) {
        console.error("❌ تنسيق غير صحيح", result);
        return;
      }

      let newPoints = 0;
      let newCompleted = [];

      for (const offer of result) {
        if (!userData.completedOffers?.includes(offer.conversion_id)) {
          newPoints += parseFloat(offer.payout);
          newCompleted.push(offer.conversion_id);
        }
      }

      if (newPoints > 0) {
        await userRef.update({
          points: firebase.firestore.FieldValue.increment(newPoints),
          completedOffers: firebase.firestore.FieldValue.arrayUnion(...newCompleted)
        });
        console.log(`✅ تمت إضافة ${newPoints} نقاط`);
      }

    } catch (error) {
      console.error("❌ فشل في جلب البيانات:", error);
    }
  }

  // تغيير صورة المستخدم
  profilePicture.addEventListener('click', () => {
    // يمكنك هنا إضافة وظيفة تغيير الصورة
    alert('سيتم إضافة وظيفة تغيير الصورة قريبًا!');
  });

  // زر تحديث البيانات
  refreshBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (user) {
      refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';
      await updateUserData(user);
      refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> تحديث الإحصائيات';
    }
  });

  // متابعة حالة المصادقة
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    // تحديث بيانات المستخدم
    await updateUserData(user);
    
    // جلب العروض المكتملة
    await fetchCompletedOffersAndAddPoints(user);
    
    // متابعة التغييرات في بيانات المستخدم
    const userRef = db.collection("users").doc(user.uid);
    userRef.onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();
        updateUserData(user);
        
        // عرض رسالة الإدارة إذا وجدت
        if (data.message) {
          const now = Date.now();
          const msgTime = data.messageTimestamp || 0;

          if (now - msgTime < 60 * 1000) {
            adminMsgContent.textContent = data.message;
            adminMessage.style.display = "block";

            setTimeout(() => {
              adminMessage.style.display = "none";
              userRef.update({
                message: firebase.firestore.FieldValue.delete(),
                messageTimestamp: firebase.firestore.FieldValue.delete()
              });
            }, 5000);
          }
        }
      }
    });
  });
</script>
