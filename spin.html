  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4f2, #c8d1ff);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #5a189a;
    }

    .menu-btn {
      font-size: 30px;
      background: none;
      border: none;
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: #5a189a;
    }

    .menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: white;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    .menu a {
      display: block;
      margin: 10px 0;
      color: #5a189a;
      font-weight: bold;
      text-decoration: none;
    }

    h1 {
      margin-top: 40px;
      font-size: 24px;
    }

    .wheel-box {
      position: relative;
      margin: 30px auto;
      width: 280px;
      height: 280px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      background: conic-gradient(
        #ffb3c1 0deg 45deg, #ffc09f 45deg 90deg,
        #baffc9 90deg 135deg, #a0c4ff 135deg 180deg,
        #ffb3c1 180deg 225deg, #ffc09f 225deg 270deg,
        #baffc9 270deg 315deg, #a0c4ff 315deg 360deg
      );
      transition: transform 5s ease-out;
      position: relative;
    }

    .wheel span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .wheel span:nth-child(1) { transform: rotate(22.5deg) translate(0, -120px) rotate(-22.5deg); }
    .wheel span:nth-child(2) { transform: rotate(67.5deg) translate(0, -120px) rotate(-67.5deg); }
    .wheel span:nth-child(3) { transform: rotate(112.5deg) translate(0, -120px) rotate(-112.5deg); }
    .wheel span:nth-child(4) { transform: rotate(157.5deg) translate(0, -120px) rotate(-157.5deg); }
    .wheel span:nth-child(5) { transform: rotate(202.5deg) translate(0, -120px) rotate(-202.5deg); }
    .wheel span:nth-child(6) { transform: rotate(247.5deg) translate(0, -120px) rotate(-247.5deg); }
    .wheel span:nth-child(7) { transform: rotate(292.5deg) translate(0, -120px) rotate(-292.5deg); }
    .wheel span:nth-child(8) { transform: rotate(337.5deg) translate(0, -120px) rotate(-337.5deg); }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff6ec7;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .spin-btn {
      margin: 20px auto;
      padding: 18px 40px;
      font-size: 22px;
      background-color: #ff6ec7;
      color: #fff;
      border: 3px dashed #fff;
      border-radius: 50px;
      cursor: pointer;
    }

    #message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      display: none;
      font-weight: bold;
    }

    #countdown {
      font-size: 22px;
      margin-top: 10px;
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177",
    storageBucket: "litplay-b3177.appspot.com",
    messagingSenderId: "201526393824",
    appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth(), db = firebase.firestore();
  let currentUser = null;

  auth.onAuthStateChanged(u => {
    if (!u) location.href = "index.html";
    currentUser = u;
  });

  const wheel = document.getElementById("wheel");
  const watchAdBtn = document.getElementById("watchAdBtn");
  const countdownDiv = document.getElementById("countdown");
  const msg = document.getElementById("message");

  const prizeValues = [2, 2, 5, 5, 10, 10, 100, 100];

  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  watchAdBtn.onclick = () => {
    window.open("https://pl26985946.profitableratecpm.com/4f/72/23/4f7223fdcb6a4e69af88b33020832516.js");
    const script = document.createElement("script");
    script.src = "//pl26985968.profitableratecpm.com/83/cd/dc/83cddcda91c345acde318f091b55cfff.js";
    document.body.appendChild(script);

    watchAdBtn.style.display = "none";
    countdownDiv.style.display = "block";
    let counter = 15;
    countdownDiv.innerText = `⏳ انتظر ${counter} ثانية...`;
    const interval = setInterval(() => {
      counter--;
      countdownDiv.innerText = `⏳ انتظر ${counter} ثانية...`;
      if (counter === 0) {
        clearInterval(interval);
        countdownDiv.style.display = "none";
        spin();
      }
    }, 1000);
  };

  function spin() {
    // توزيع احتمالات الفوز (2 أو 5 بنسبة 97%)
    const weightedIndex = (() => {
      const rand = Math.random() * 100;
      if (rand < 50) return 0;      // 2
      if (rand < 80) return 2;      // 5
      if (rand < 93) return 4;      // 10
      return 6;                     // 100
    })();

    const sectorAngle = 360 / prizeValues.length;
    const targetAngle = weightedIndex * sectorAngle + sectorAngle / 2;
    const fullRotation = 360 * 5; // 5 دورات
    const finalRotation = fullRotation + (360 - targetAngle); // لضبطه على السهم العلوي

    wheel.style.transform = `rotate(${finalRotation}deg)`;

    const prize = prizeValues[weightedIndex];

    setTimeout(() => {
      db.collection("users").doc(currentUser.uid).get().then(doc => {
        const old = doc.data()?.points || 0;
        return db.collection("users").doc(currentUser.uid).update({
          points: old + prize
        });
      }).then(() => {
        msg.innerText = `⭐️ مبروك! أُضيفت لك ${prize} نقطة`;
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
          watchAdBtn.style.display = "inline-block";
        }, 5000);
      });
    }, 5200);
  }
</script>
