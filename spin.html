<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 عجلة الحظ</title>
  <style>
    body {
      margin:0; padding:0;
      background: linear-gradient(to bottom right, #ffcef5, #cbaaff);
      font-family:'Comic Sans MS', cursive;
      text-align:center;
      color:#5a189a;
    }
    h1 { margin-top:30px; font-size:24px; }
    .wheel-box {
      position:relative;
      margin:30px auto;
      width:280px; height:280px;
    }
    .wheel {
      width:100%; height:100%;
      border-radius:50%;
      border:8px solid #fff;
      background: conic-gradient(
        #ffb3c1 0deg 45deg, #ffc09f 45deg 90deg,
        #baffc9 90deg 135deg, #a0c4ff 135deg 180deg,
        #ffb3c1 180deg 225deg, #ffc09f 225deg 270deg,
        #baffc9 270deg 315deg, #a0c4ff 315deg 360deg
      );
      box-shadow:0 0 15px rgba(0,0,0,0.3);
      transition: transform 5s ease-out;
    }
    .pointer {
      width:0;height:0;
      border-left:20px solid transparent;
      border-right:20px solid transparent;
      border-bottom:30px solid #ff6ec7;
      position:absolute; top:-35px; left:50%;
      transform:translateX(-50%);
    }
    .spin-btn {
      margin:20px auto;
      padding:18px 40px;
      font-size:22px;
      background-color:#ff6ec7;
      color:#fff;
      border:3px dashed #fff;
      border-radius:50px;
      cursor:pointer;
      font-family:'Comic Sans MS', cursive;
    }
    .back-btn { background:#888; }
    #message {
      background:#d4edda;
      color:#155724;
      padding:15px;
      margin:20px auto;
      width:80%;
      border-radius:10px;
      display:none;
      font-weight:bold;
    }
    #countdown {
      font-size:22px;
      margin-top:10px;
      display:none;
    }
    footer { margin-top:30px; font-size:14px; color:#666; }
  </style>
</head>
<body>
<h1>📽️ شاهد الإعلان وانتظر العد التنازلي!</h1>

<div class="wheel-box">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
</div>

<div id="message"></div>
<div id="countdown">⏳ انتظر 15 ثانية...</div>

<button class="spin-btn" id="watchAdBtn">▶️ شاهد الإعلان</button>
<button class="spin-btn back-btn" onclick="location.href='welcome.html'">🔙 رجوع</button>

<footer>
  📩 للتواصل: mhjobidina@gmail.com<br>
  © 2025 LitePlay - كل الحقوق محفوظة 🎯
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey:"AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain:"litplay-b3177.firebaseapp.com",
    projectId:"litplay-b3177",
    storageBucket:"litplay-b3177.appspot.com",
    messagingSenderId:"201526393824",
    appId:"1:201526393824:web:c8ab6afa0bcca902be4985"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth(), db = firebase.firestore();
  let currentUser = null;

  auth.onAuthStateChanged(u => {
    if (!u) return location.href="index.html";
    currentUser=u;
  });

  const wheel = document.getElementById("wheel");
  const watchAdBtn = document.getElementById("watchAdBtn");
  const countdownDiv = document.getElementById("countdown");
  const msg = document.getElementById("message");

  watchAdBtn.onclick = () => {
    // ✅ إعلان Adsterra - popunder
    window.open("https://pl26985946.profitableratecpm.com/4f/72/23/4f7223fdcb6a4e69af88b33020832516.js");

    // ✅ social bar
    const script = document.createElement("script");
    script.src = "//pl26985968.profitableratecpm.com/83/cd/dc/83cddcda91c345acde318f091b55cfff.js";
    document.body.appendChild(script);

    watchAdBtn.style.display = "none";
    countdownDiv.style.display = "block";
    
    let counter = 15;
    countdownDiv.textContent = `⏳ انتظر ${counter} ثانية...`;

    const timer = setInterval(() => {
      counter--;
      countdownDiv.textContent = `⏳ انتظر ${counter} ثانية...`;
      if (counter === 0) {
        clearInterval(timer);
        countdownDiv.style.display = "none";
        startSpin();
      }
    }, 1000);
  };

  function startSpin() {
    const outcomes = [2,2,2,2,2,2,2,2,2,2,5,10,100];
    const prize = outcomes[Math.floor(Math.random() * outcomes.length)];
    const rotation = 3600 + Math.floor(Math.random() * 360);

    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      db.collection("users").doc(currentUser.uid).get().then(d => {
        const cur = d.data()?.points || 0;
        return db.collection("users").doc(currentUser.uid).update({ points: cur + prize });
      }).then(() => {
        msg.innerText = `⭐️ مبروك! أُضيفت لك ${prize} نقطة`;
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 5000);
        watchAdBtn.style.display = "inline-block";
      }).catch(err => {
        alert("حدث خطأ. حاول مرة أخرى.");
        console.error(err);
        watchAdBtn.style.display = "inline-block";
      });
    }, 5200);
  }
</script>
</body>
</html>
