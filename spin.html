<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عجلة الحظ 🎯</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffcef5, #cbaaff);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #5a189a;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
      padding: 0 20px;
    }

    .wheel-box {
      position: relative;
      margin: 30px auto;
      width: 280px;
      height: 280px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      background: conic-gradient(
        #ffb3c1 0deg 45deg,
        #ffc09f 45deg 90deg,
        #baffc9 90deg 135deg,
        #a0c4ff 135deg 180deg,
        #ffb3c1 180deg 225deg,
        #ffc09f 225deg 270deg,
        #baffc9 270deg 315deg,
        #a0c4ff 315deg 360deg
      );
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 5s ease-out;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff6ec7;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }

    .spin-btn {
      margin: 30px auto;
      padding: 18px 40px;
      font-size: 22px;
      background-color: #ff6ec7;
      color: #fff;
      border: 3px dashed #fff;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Comic Sans MS', cursive;
    }

    .spin-btn:hover {
      background-color: #f24dbf;
    }

    .back-btn {
      background-color: #888;
      margin-top: 10px;
    }

    #ad {
      margin: 40px auto;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>📽️ شاهد إعلان الفيديو ثم اضغط <strong>دور العجلة!</strong> 🎁✨</h1>

<div class="wheel-box">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
</div>

<button class="spin-btn" id="watchAdBtn">🎥 شاهد الإعلان</button>
<button class="spin-btn" id="spinBtn" style="display: none;">🎯 دور العجلة!</button>
<button class="spin-btn back-btn" onclick="window.location.href='welcome.html'">🔙 رجوع</button>

<!-- إعلان إضافي -->
<div id="ad">
  <script type="text/javascript">
    atOptions = {
      'key' : '3ed243f3794f95d81e6b109db6a97221',
      'format' : 'iframe',
      'height' : 250,
      'width' : 300,
      'params' : {}
    };
  </script>
  <script src="//www.highperformanceformat.com/3ed243f3794f95d81e6b109db6a97221/invoke.js"></script>
</div>

<footer>
  📩 للتواصل: mhjobidina@gmail.com<br>

</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177",
    storageBucket: "litplay-b3177.appspot.com",
    messagingSenderId: "201526393824",
    appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let currentUser;

  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUser = user;
    }
  });

  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spinBtn");
  const watchAdBtn = document.getElementById("watchAdBtn");

  // ⚠️ رابط إعلان الفيديو (يمكن تغييره لصفحة video locker حقيقية إن وُجد)
  const adWindowURL = "https://playabledownloads.com/video_lockers?id=1818835";

  let hasWatchedAd = false;

  watchAdBtn.onclick = function () {
    const adWin = window.open(adWindowURL, "AdWindow", "width=500,height=600");

    const adChecker = setInterval(() => {
      if (adWin.closed) {
        clearInterval(adChecker);
        hasWatchedAd = true;
        watchAdBtn.style.display = "none";
        spinBtn.style.display = "inline-block";
        alert("✅ تم مشاهدة الإعلان! يمكنك الآن تدوير العجلة.");
      }
    }, 1000);
  };

  spinBtn.onclick = function () {
    if (!hasWatchedAd) {
      alert("👀 يجب مشاهدة الإعلان أولاً!");
      return;
    }

    spinBtn.disabled = true;

    const outcomes = [2, 2, 2, 2, 2, 2, 2, 2, 5, 10, 100];
    const result = outcomes[Math.floor(Math.random() * outcomes.length)];

    const randomRotation = 3600 + Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${randomRotation}deg)`;

    setTimeout(() => {
      const userRef = db.collection("users").doc(currentUser.uid);
      userRef.get().then(doc => {
        const currentPoints = doc.exists ? (doc.data().points || 0) : 0;
        return userRef.update({ points: currentPoints + result });
      }).then(() => {
        alert("🎉 مبروك! ربحت " + result + " نقطة!");
        hasWatchedAd = false;
        watchAdBtn.style.display = "inline-block";
        spinBtn.style.display = "none";
        spinBtn.disabled = false;
      }).catch(err => {
        console.error("فشل في تحديث النقاط", err);
        spinBtn.disabled = false;
      });
    }, 5000); // بعد انتهاء الدوران
  };
</script>

</body>
</html>
