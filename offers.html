<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎁 عروض LitePlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #fff0f5, #e0f7fa);
      text-align: center;
      color: #4b0082;
    }
    header {
      background-color: #ff6ec7;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .desc {
      margin: 20px auto;
      font-size: 20px;
      font-weight: bold;
      color: #6a1b9a;
    }
    .locker-box {
      margin: 30px auto;
      max-width: 350px;
      background: white;
      border: 3px dashed #ff6ec7;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 300px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>🌟 LitePlay</header>

<div class="desc">🎯 أكمل عرضًا واحدًا على الأقل لتحصل على نقاطك!</div>

<div class="locker-box" id="lockerContainer">⏳ جاري تحميل العروض...</div>

<footer>📩 mhjobidina@gmail.com © 2025 LitePlay</footer>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      const lockerContainer = document.getElementById("lockerContainer");

      // إزالة الرسالة المؤقتة
      lockerContainer.innerHTML = "";

      // إنشاء السكربت
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.id = "ogjs";
      script.src = `https://locked4.com/cl/js/po8p1n?subid=${uid}`;

      // عند تحميل السكربت بنجاح، نفذ og_load()
      script.onload = () => {
        if (typeof og_load === "function") {
          og_load();
        } else {
          lockerContainer.innerHTML = "⚠️ حدث خطأ في تحميل العروض.";
        }
      };

      script.onerror = () => {
        lockerContainer.innerHTML = "⚠️ فشل في تحميل العروض، تأكد من اتصالك أو من إعدادات OGAds.";
      };

      // أضف السكربت للصفحة
      document.body.appendChild(script);
    } else {
      window.location.href = "index.html"; // لم يتم تسجيل الدخول
    }
  });
</script>

</body>
</html>
