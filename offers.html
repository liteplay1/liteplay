<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎁 عروض LitePlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #fff0f5, #e0f7fa);
      text-align: center;
      color: #4b0082;
    }
    header {
      background-color: #ff6ec7;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .desc {
      margin: 20px auto;
      font-size: 20px;
      font-weight: bold;
      color: #6a1b9a;
    }
    .buttons {
      margin: 20px auto;
    }
    .buttons button {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffb3e6;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #f06292;
      color: white;
    }
    .locker-box {
      margin: 30px auto;
      max-width: 400px;
      background: white;
      border: 3px dashed #ff6ec7;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 300px;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>🌟 LitePlay</header>

<div class="desc">🎯 اختر شركة العروض ثم أكمل عرضًا واحدًا للحصول على النقاط!</div>

<div class="buttons">
  <button onclick="showOgads()">🔒 عروض OGAds</button>
  <button onclick="showCpagrip()">🎮 عروض CPAGrip</button>
</div>

<div class="locker-box" id="lockerContainer">
  ⏳ الرجاء اختيار شركة لعرض العروض...
</div>
<div id="errorMsg"></div>

<footer>📩 mhjobidina@gmail.com © 2025 LitePlay</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
    authDomain: "litplay-b3177.firebaseapp.com",
    projectId: "litplay-b3177"
  };
  firebase.initializeApp(firebaseConfig);

  let uid = null;

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    uid = user.uid;
  });

  function showOgads() {
    const container = document.getElementById("lockerContainer");
    const errorMsg = document.getElementById("errorMsg");
    container.innerHTML = "⏳ جاري تحميل عروض OGAds...";
    errorMsg.textContent = "";

    const existing = document.getElementById("ogjs");
    if (existing) existing.remove();

    const script = document.createElement("script");
    script.id = "ogjs";
    script.type = "text/javascript";
    script.src = `https://locked4.com/cl/js/po8p1n?subid=${uid}`;

    script.onload = () => {
      if (typeof og_load === "function") {
        og_load();
      } else {
        container.innerHTML = "⚠️ تعذر تحميل عروض OGAds.";
      }
    };

    script.onerror = () => {
      container.innerHTML = "";
      errorMsg.textContent = "⚠️ فشل في تحميل عروض OGAds.";
    };

    document.body.appendChild(script);
  }

  function showCpagrip() {
    const container = document.getElementById("lockerContainer");
    const errorMsg = document.getElementById("errorMsg");
    container.innerHTML = "⏳ جاري تحميل عروض CPAGrip...";
    errorMsg.textContent = "";

    const existing = document.getElementById("cpagripjs");
    if (existing) existing.remove();

    const script = document.createElement("script");
    script.id = "cpagripjs";
    script.type = "text/javascript";
    script.src = "https://playabledownloads.com/script_include.php?id=1825641";

    script.onload = () => {
      // سكربت CPAGrip يعمل تلقائياً بعد التحميل
    };

    script.onerror = () => {
      container.innerHTML = "";
      errorMsg.textContent = "⚠️ فشل في تحميل عروض CPAGrip.";
    };

    document.body.appendChild(script);
  }
</script>

</body>
</html>
