<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #8bc34a;
    }
    .user-card {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      text-align: right;
    }
    .user-card input, .user-card button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .update-btn { background: #4caf50; color: #fff; }
    .message-btn { background: #2196f3; color: #fff; }
    .delete-btn { background: #f44336; color: #fff; }
    #pin-form input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 200px;
      margin: 10px auto;
      display: block;
    }
    #pin-form button {
      background-color: #8bc34a;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم المدير</h2>
  <div id="pin-form">
    <p>🔐 أدخل الكود السري للوصول:</p>
    <input type="password" id="adminPin" placeholder="أدخل الكود هنا">
    <button onclick="checkAdminCode()">دخول</button>
    <p id="pin-msg" style="color: red;"></p>
  </div>

  <div id="users-container" style="display: none;">جاري التحميل...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // التحقق من الكود السري
    function checkAdminCode() {
      const enteredPin = document.getElementById("adminPin").value;
      const msg = document.getElementById("pin-msg");

      db.collection("adminAccess").doc("accessCode").get().then(doc => {
        const realPin = doc.data().pin;
        if (enteredPin === realPin) {
          document.getElementById("pin-form").style.display = "none";
          document.getElementById("users-container").style.display = "block";
          loadUsers();
        } else {
          msg.textContent = "❌ الكود غير صحيح";
        }
      }).catch(() => {
        msg.textContent = "⚠️ فشل في الاتصال بـ Firebase";
      });
    }

    // تحميل المستخدمين
    function loadUsers() {
      const container = document.getElementById('users-container');
      db.collection("users").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const uid = doc.id;

          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <b>📧 ${data.email}</b><br>
            النقاط الحالية: ${data.points || 0}<br><br>
            <input type="number" placeholder="عدد النقاط الجديد" id="points-${uid}">
            <button class="update-btn" onclick="updatePoints('${uid}')">تحديث النقاط</button><br>
            
            <input type="text" placeholder="أدخل رسالة للمستخدم" id="msg-${uid}">
            <button class="message-btn" onclick="sendMessage('${uid}')">إرسال رسالة</button><br>
            
            <button class="delete-btn" onclick="deleteUser('${uid}')">❌ حذف المستخدم</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function updatePoints(uid) {
      const val = document.getElementById(`points-${uid}`).value;
      if (!val) return alert("أدخل عدد النقاط");

      db.collection("users").doc(uid).update({
        points: parseInt(val)
      }).then(() => alert("✅ تم التحديث"));
    }

    function sendMessage(uid) {
      const msg = document.getElementById(`msg-${uid}`).value;
      if (!msg) return alert("أدخل الرسالة");

      db.collection("users").doc(uid).update({
        message: msg
      }).then(() => alert("📩 تم إرسال الرسالة"));
    }

    function deleteUser(uid) {
      if (confirm("هل أنت متأكد من حذف هذا المستخدم؟")) {
        db.collection("users").doc(uid).delete()
          .then(() => {
            alert("✅ تم الحذف");
            location.reload();
          });
      }
    }
  </script>
</body>
</html>
