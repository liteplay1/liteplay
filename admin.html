<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #8bc34a; }
    .hidden { display: none; }

    .user-card {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      text-align: right;
    }

    .user-card input, .user-card button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-btn { background: #4caf50; color: #fff; }
    .message-btn { background: #2196f3; color: #fff; }
    .delete-btn { background: #f44336; color: #fff; }

    #pin-container input {
      padding: 10px;
      width: 60%;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      border: none;
    }

    #pin-container button {
      padding: 10px 20px;
      background-color: #8bc34a;
      color: white;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم المدير</h2>

  <div id="pin-container">
    <p>🔒 أدخل كود الدخول السري:</p>
    <input type="password" id="pin" placeholder="رمز الدخول السري">
    <button onclick="checkPIN()">دخول</button>
    <p id="pin-error" style="color:red;"></p>
  </div>

  <div id="users-container" class="hidden">جاري التحميل...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // التحقق من تسجيل الدخول قبل السماح بالتحقق من الكود
    auth.onAuthStateChanged(user => {
      if (!user) {
        document.body.innerHTML = "<h3>🚫 يجب تسجيل الدخول أولاً للوصول إلى هذه الصفحة.</h3>";
      }
    });

    function checkPIN() {
      const pin = document.getElementById("pin").value;
      const error = document.getElementById("pin-error");

      if (!pin) {
        error.textContent = "⚠️ يرجى إدخال الكود.";
        return;
      }

      // التحقق من الكود داخل Firestore
      db.collection("adminAccess").doc("accessCode").get().then(doc => {
        if (!doc.exists || doc.data().pin != pin) {
          error.textContent = "❌ كود غير صحيح.";
          return;
        }

        // إذا الكود صحيح، عرض المستخدمين
        document.getElementById("pin-container").style.display = "none";
        document.getElementById("users-container").classList.remove("hidden");
        loadUsers();
      });
    }

    function loadUsers() {
      const container = document.getElementById('users-container');
      db.collection("users").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const uid = doc.id;

          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <b>📧 ${data.email}</b><br>
            النقاط الحالية: ${data.points || 0}<br><br>
            <input type="number" placeholder="عدد النقاط الجديد" id="points-${uid}">
            <button class="update-btn" onclick="updatePoints('${uid}')">تحديث النقاط</button><br>
            
            <input type="text" placeholder="أدخل رسالة للمستخدم" id="msg-${uid}">
            <button class="message-btn" onclick="sendMessage('${uid}')">إرسال رسالة</button><br>
            
            <button class="delete-btn" onclick="deleteUser('${uid}')">❌ حذف المستخدم</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function updatePoints(uid) {
      const val = document.getElementById(`points-${uid}`).value;
      if (!val) return alert("أدخل عدد النقاط");

      db.collection("users").doc(uid).update({
        points: parseInt(val)
      }).then(() => alert("✅ تم التحديث"));
    }

    function sendMessage(uid) {
      const msg = document.getElementById(`msg-${uid}`).value;
      if (!msg) return alert("أدخل الرسالة");

      db.collection("users").doc(uid).update({
        message: msg
      }).then(() => alert("📩 تم إرسال الرسالة"));
    }

    function deleteUser(uid) {
      if (confirm("هل أنت متأكد من حذف هذا المستخدم؟")) {
        db.collection("users").doc(uid).delete()
          .then(() => {
            alert("✅ تم الحذف");
            location.reload();
          });
      }
    }
  </script>
</body>
</html>
