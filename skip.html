<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تخطي الروابط</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6a1b9a;
      padding: 10px 20px;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }
    .side-menu {
      display: none;
      position: absolute;
      right: 10px;
      top: 50px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
    }
    .side-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #6a1b9a;
    }
    h2 {
      margin-top: 30px;
    }
    .instruction {
      font-size: 18px;
      margin: 20px;
    }
    .btn {
      background: #4dabf5;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <h3>تخطي الروابط</h3>
  </header>

  <div class="side-menu" id="menu">
    <a href="welcome.html">الصفحة الرئيسية</a>
    <a href="withdraw.html">سحب الأرباح</a>
  </div>

  <h2>💸 طريقة تخطي الرابط</h2>
  <p class="instruction">اضغط على الزر بالأسفل، وأكمل التحقق (I'm not a robot) ثم سيتم إعادتك تلقائيًا.</p>
  <button class="btn" onclick="startSkip()">اضغط لتخطي</button>

  <div class="footer">
    إعلان:
    <div id="ad-container">
      <script type="text/javascript" src="https://www.profitabledisplaynetwork.com/26783051b71018974cb6c152ccbc6221/invoke.js"></script>
      <div id="container-26783051"></div>
    </div>
    <p>جميع الحقوق محفوظة © LitePlay</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx91hDU6vBwpzCt2q1jXDJZV5txrZNafE",
      authDomain: "litplay-b3177.firebaseapp.com",
      projectId: "litplay-b3177",
      storageBucket: "litplay-b3177.appspot.com",
      messagingSenderId: "201526393824",
      appId: "1:201526393824:web:c8ab6afa0bcca902be4985"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function startSkip() {
      // فتح الرابط المختصر
      window.open("https://tpi.li/fEg2UGifM", "_blank");

      // انتظر 15 ثانية واحتسب النقاط
      setTimeout(() => {
        auth.onAuthStateChanged(async (user) => {
          if (user) {
            const uid = user.uid;
            const userRef = db.collection("users").doc(uid);
            try {
              const doc = await userRef.get();
              const currentPoints = doc.exists && doc.data().points ? doc.data().points : 0;
              const newPoints = currentPoints + 2;
              await userRef.set({ points: newPoints }, { merge: true });
              window.location.href = "redirect.html";
            } catch (error) {
              alert("⚠️ حدث خطأ أثناء تحديث النقاط: " + error.message);
            }
          } else {
            alert("❌ يجب تسجيل الدخول أولاً.");
            window.location.href = "index.html";
          }
        });
      }, 15000);
    }
  </script>
</body>
</html>
