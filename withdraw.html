<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سحب الأرباح</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    .info {
      font-size: 16px;
      margin-bottom: 20px;
    }
    form input, select {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #388e3c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    #ad-container {
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h2>🚀 سحب الأرباح</h2>
  <p class="info">500 نقطة = 1$ ≈ 0.0080 LTC</p>

  <form id="withdrawForm">
    <input type="email" name="email" placeholder="📧 بريدك الإلكتروني" required>
    <input type="text" name="wallet" placeholder="💰 عنوان محفظتك (Litecoin)" required>
    <select name="amount" required>
      <option value="500">500 نقطة</option>
      <option value="600">600 نقطة</option>
      <option value="1000">1000 نقطة</option>
    </select>
    <button type="submit">سحب الآن</button>
    <p class="message" id="message"></p>
  </form>

  <div class="footer">
    <div id="ad-container">
      <script type="text/javascript">
        atOptions = {
          'key' : '0878059959a11c2129529d518a88a788',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/0878059959a11c2129529d518a88a788/invoke.js"></script>
    </div>
    <p>حقوق النشر © LitePlay | للتواصل: contact@liteplay.com</p>
  </div>

  <script>
    const form = document.getElementById("withdrawForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://formcarry.com/s/Kjy5G2U2LaO", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: form.email.value,
          wallet: form.wallet.value,
          amount: form.amount.value
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.code === 200) {
          message.style.color = "lightgreen";
          message.textContent = "✅ تم إرسال طلب السحب بنجاح. سيتم مراجعته خلال 24 ساعة.";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = "❌ حدث خطأ أثناء الإرسال.";
        }
      })
      .catch(error => {
        console.error(error);
        message.style.color = "red";
        message.textContent = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      });
    });
  </script>
</body>
</html>
